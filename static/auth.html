<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVN Trading Bot - Authentication</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a7f64 30%, #2d8f74 70%, #0f4c3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        
        .auth-container {
            background: rgba(26, 127, 100, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #22c55e;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #e2e8f0;
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #22c55e;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            background: rgba(15, 76, 58, 0.3);
            color: #e2e8f0;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(226, 232, 240, 0.5);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: #22c55e;
            border: 2px solid #22c55e;
        }
        
        .btn-secondary:hover {
            background: rgba(34, 197, 94, 0.1);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #22c55e;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #16a34a;
        }
        
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 76, 58, 0.3);
            border-radius: 6px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .user-info h3 {
            color: #22c55e;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .api-key-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .countdown {
            color: #22c55e;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .role-reg {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .role-lid {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SVN Trading Bot</h1>
            <p>AI-Powered Smart Money Trading System</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Email Input Section -->
        <div id="emailSection" class="form-section active">
            <form onsubmit="handleEmailSubmit(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn" id="emailBtn">
                    <span id="emailText">Send Verification Code</span>
                    <span id="emailLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="links">
                <p style="font-size: 0.9em; opacity: 0.8;">
                    Enter your email to receive a verification code
                </p>
            </div>
        </div>
        
        <!-- Code Verification Section -->
        <div id="codeSection" class="form-section">
            <form onsubmit="handleCodeSubmit(event)">
                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn" id="codeBtn">
                    <span id="codeText">Verify & Login</span>
                    <span id="codeLoading" class="loading" style="display: none;"></span>
                </button>
                
                <div class="countdown" id="countdown"></div>
            </form>
            
            <div class="links">
                <a href="#" onclick="showSection('emailSection')">‚Üê Back to Email</a>
                <span style="margin: 0 10px;">|</span>
                <a href="#" onclick="resendCode()">Resend Code</a>
            </div>
        </div>
        
        <!-- Success Section -->
        <div id="successSection" class="form-section">
            <div class="user-info">
                <h3>Welcome! <span id="userRole" class="role-badge"></span></h3>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Nickname:</strong> <span id="userNickname"></span></p>
                
                <div style="margin-top: 15px;">
                    <h4 style="color: #22c55e; margin-bottom: 8px;">Your API Key:</h4>
                    <div class="api-key-display" id="apiKeyDisplay"></div>
                    <button class="copy-btn" onclick="copyApiKey()">Copy API Key</button>
                    <p style="margin-top: 10px; font-size: 0.9em; color: rgba(226, 232, 240, 0.7);">
                        Save this API key securely. You'll need it to configure your MT5 bot.
                    </p>
                </div>
            </div>
            
            <button class="btn" onclick="goToDashboard()" style="margin-top: 20px;">
                Go to Dashboard
            </button>
        </div>
    </div>
    
    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin;
        let currentEmail = '';
        let countdownInterval;
        
        // Show/Hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show target section
            document.getElementById(sectionId).classList.add('active');
            clearMessages();
            
            // Focus appropriate input
            if (sectionId === 'emailSection') {
                document.getElementById('email').focus();
            } else if (sectionId === 'codeSection') {
                document.getElementById('code').focus();
            }
        }
        
        // Message handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Email submission
        async function handleEmailSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailBtn = document.getElementById('emailBtn');
            const emailText = document.getElementById('emailText');
            const emailLoading = document.getElementById('emailLoading');
            
            // Show loading
            emailBtn.disabled = true;
            emailText.style.display = 'none';
            emailLoading.style.display = 'inline-block';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentEmail = email;
                    showSuccess('Verification code sent to your email!');
                    showSection('codeSection');
                    startCountdown();
                } else {
                    showError(data.error || 'Failed to send verification code');
                }
            } catch (error) {
                console.error('Email submission error:', error);
                showError('Connection error. Please try again.');
            } finally {
                // Hide loading
                emailBtn.disabled = false;
                emailText.style.display = 'inline';
                emailLoading.style.display = 'none';
            }
        }
        
        // Code verification
        async function handleCodeSubmit(event) {
            event.preventDefault();
            
            const code = document.getElementById('code').value;
            const codeBtn = document.getElementById('codeBtn');
            const codeText = document.getElementById('codeText');
            const codeLoading = document.getElementById('codeLoading');
            
            if (code.length !== 6) {
                showError('Please enter a 6-digit verification code');
                return;
            }
            
            // Show loading
            codeBtn.disabled = true;
            codeText.style.display = 'none';
            codeLoading.style.display = 'inline-block';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        code: code 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    // Show success section
                    displayUserInfo(data.user, data.api_key);
                    showSection('successSection');
                    
                    // Clear countdown
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                } else {
                    showError(data.error || 'Invalid verification code');
                }
            } catch (error) {
                console.error('Code verification error:', error);
                showError('Connection error. Please try again.');
            } finally {
                // Hide loading
                codeBtn.disabled = false;
                codeText.style.display = 'inline';
                codeLoading.style.display = 'none';
            }
        }
        
        // Display user information
        function displayUserInfo(user, apiKey) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userNickname').textContent = user.nickname || 'Not set';
            document.getElementById('apiKeyDisplay').textContent = apiKey;
            
            // Set role badge
            const roleElement = document.getElementById('userRole');
            roleElement.textContent = user.role;
            roleElement.className = `role-badge ${user.role === 'LID_USER' ? 'role-lid' : 'role-reg'}`;
        }
        
        // Countdown timer
        function startCountdown() {
            let timeLeft = 600; // 10 minutes in seconds
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `Code expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'Code expired. Please request a new one.';
                    showError('Verification code has expired. Please request a new one.');
                }
                
                timeLeft--;
            }, 1000);
        }
        
        // Resend code
        async function resendCode() {
            if (!currentEmail) {
                showError('Please enter your email first');
                showSection('emailSection');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: currentEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('New verification code sent!');
                    document.getElementById('code').value = '';
                    
                    // Clear old countdown and start new one
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                    startCountdown();
                } else {
                    showError(data.error || 'Failed to resend code');
                }
            } catch (error) {
                console.error('Resend code error:', error);
                showError('Connection error. Please try again.');
            }
        }
        
        // Copy API key
        function copyApiKey() {
            const apiKey = document.getElementById('apiKeyDisplay').textContent;
            navigator.clipboard.writeText(apiKey).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        
        // Go to dashboard
        function goToDashboard() {
            window.location.href = '/static/dashboard.html';
        }
        
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/api/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/static/dashboard.html';
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_data');
                    }
                })
                .catch(error => {
                    console.error('Token verification error:', error);
                });
            }
        });
        
        // Auto-focus email input
        document.getElementById('email').focus();
    </script>
</body>
</html>
