<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SVN bot Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-nav" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>SVN bot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>Панель
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="fas fa-users me-1"></i>Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-analytics">
                            <i class="fas fa-brain me-1"></i>ИИ Аналитика
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user me-1"></i><span id="user-email">Loading...</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>    </nav>

    <div class="container-fluid">
        <div id="flash-messages"></div>
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    
    <script>
    // Global auth functions
    function getAuthToken() {
        return localStorage.getItem('auth_token');
    }
    
    function isAuthenticated() {
        const token = getAuthToken();
        if (!token) return false;
        
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.exp > Date.now() / 1000;
        } catch {
            return false;
        }
    }
    
    function logout() {
        localStorage.removeItem('auth_token');
        window.location.href = '/login';
    }
    
    function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.getElementById('flash-messages').appendChild(alertDiv);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    
    // Check auth on page load
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        if (currentPath === '/login') {
            // Already on login page
            return;
        }
        
        if (!isAuthenticated()) {
            window.location.href = '/login';
            return;
        }
        
        // Show navigation
        document.getElementById('main-nav').style.display = 'block';
        
        // Set user email in nav
        try {
            const token = getAuthToken();
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('user-email').textContent = payload.email;
        } catch {
            document.getElementById('user-email').textContent = 'User';
        }
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
